# Cloudbuild para Service A
steps:
  # Build da imagem do Service A
  - name: "gcr.io/cloud-builders/docker"
    args:
      ["build", "-t", "gcr.io/$PROJECT_ID/service-a:$BUILD_ID", "./service-a"]

  # Push da imagem para Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/service-a:$BUILD_ID"]

  # Deploy no Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "service-a"
      - "--image"
      - "gcr.io/$PROJECT_ID/service-a:$BUILD_ID"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "8080"
      - "--set-env-vars"
      - "SERVICE_B_URL=https://service-b-XXXXX-uc.a.run.app"

images:
  - "gcr.io/$PROJECT_ID/service-a:$BUILD_ID"
